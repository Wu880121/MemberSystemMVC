# ✅ HTTP 轉 HTTPS（Cloudflare 會來連接 80，但我們建議導向）
server {
    listen 80;
    server_name keepgoingpiggy.com www.keepgoingpiggy.com;

    # 若從外部連到 port 80，自動轉向 HTTPS
    return 301 https://$host$request_uri;
}

# ✅ 真正服務請求的 HTTPS 虛擬主機
server {
    #listen 443 ssl;
    server_name keepgoingpiggy.com www.keepgoingpiggy.com;

    # 🔐 雖然 Cloudflare 處理 SSL，但 Nginx 仍需開啟 443
    # 若你沒用 Cloudflare Origin Certificate，也可用自簽 SSL（不影響 Cloudflare Proxy）
    #ssl_certificate     /etc/ssl/certs/cloudflare.pem;
    #ssl_certificate_key /etc/ssl/private/cloudflare.key;

    root /var/www/html/public;
    index index.php index.html index.htm;

    # ✅ 頁面路由
    location / {
        try_files $uri $uri/ /index.php?route=$uri&$args;
    }

    # ✅ ACME 驗證用（Let’s Encrypt 可用）
    location ~ ^/.well-known/acme-challenge/ {
        root /var/www/certbot;
        allow all;
    }

    # ✅ 靜態資源
    location /assets/ {
        alias /var/www/html/assets/;
    }

    # ✅ PHP 支援
    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass my-mvc-php-app:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }
}
