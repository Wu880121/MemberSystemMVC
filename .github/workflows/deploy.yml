name: CI/CD Pipeline for PHP MVC + Nginx

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: âœ… Checkout æœ€æ–°ç¨‹å¼ç¢¼
        uses: actions/checkout@v3

      - name: ğŸ” SSH ç™»å…¥ EC2 ä¸¦æ¸¬è©¦
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.AWS_EC2_HOST }}
          username: ${{ secrets.AWS_EC2_USER }}
          key: ${{ secrets.AWS_EC2_PRIVATE_KEY }}
          script: echo "âœ… æˆåŠŸç™»å…¥ EC2"

      - name: ğŸ” è§£ç¢¼ SSH é‡‘é‘°
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.AWS_EC2_PRIVATE_KEY_BASE64 }}" | base64 -d > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.AWS_EC2_HOST }} >> ~/.ssh/known_hosts

      - name: ğŸ‘€ é¡¯ç¤º SSH é‡‘é‘°æ¬Šé™èˆ‡å…§å®¹
        run: |
          ls -l ~/.ssh
          head -5 ~/.ssh/id_rsa

      - name: ğŸ§ª æ¸¬è©¦ SSH é€£ç·š
        run: |
          ssh -vvv -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no ${{ secrets.AWS_EC2_USER }}@${{ secrets.AWS_EC2_HOST }} "echo 'âœ… æˆåŠŸé€£ç·šåˆ° EC2ï¼'"

      - name: ğŸ” Docker ç™»å…¥
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: ğŸš‘ ç¢ºä¿æœ¬åœ° default.conf å­˜åœ¨
        run: |
          if [ ! -f "./nginx/default.conf" ]; then
            echo "âŒ æ‰¾ä¸åˆ° ./nginx/default.conf"
            exit 1
          fi

      - name: ğŸ“ å»ºç«‹ EC2 è³‡æ–™å¤¾å’Œæ¬Šé™
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.AWS_EC2_HOST }}
          username: ${{ secrets.AWS_EC2_USER }}
          key: ${{ secrets.AWS_EC2_PRIVATE_KEY }}
          script: |
            sudo mkdir -p /home/ec2-user/shopping-cart/nginx
            sudo mkdir -p /home/ec2-user/shopping-cart/public
            sudo chown -R ec2-user:ec2-user /home/ec2-user/shopping-cart
            sudo chmod -R 755 /home/ec2-user/shopping-cart

      - name: ğŸ”¥ åˆªé™¤ default.conf è³‡æ–™å¤¾/æª”æ¡ˆ
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.AWS_EC2_HOST }}
          username: ${{ secrets.AWS_EC2_USER }}
          key: ${{ secrets.AWS_EC2_PRIVATE_KEY }}
          script: |
            if [ -e /home/ec2-user/shopping-cart/nginx/default.conf ]; then
              echo "åˆªé™¤ default.conf (file or dir)"
              rm -rf /home/ec2-user/shopping-cart/nginx/default.conf
            fi

      - name: ğŸ“¦ ä¸Šå‚³ default.conf è‡³ EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.AWS_EC2_HOST }}
          username: ${{ secrets.AWS_EC2_USER }}
          key: ${{ secrets.AWS_EC2_PRIVATE_KEY }}
          source: "./nginx"
          target: "/home/ec2-user/shopping-cart"

      - name: ğŸš€ å»ºç«‹ä¸¦æ¨é€ Docker Image
        run: |
          docker build -t my-mvc-php-app .
          docker tag my-mvc-php-app ${{ secrets.DOCKER_USERNAME }}/my-mvc-php-app:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/my-mvc-php-app:latest

      - name: ğŸš¢ éƒ¨ç½² Docker åˆ° AWS EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.AWS_EC2_HOST }}
          username: ${{ secrets.AWS_EC2_USER }}
          key: ${{ secrets.AWS_EC2_PRIVATE_KEY }}
          script: |
            sudo systemctl start docker
            set -x
            echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
            docker pull ${{ secrets.DOCKER_USERNAME }}/my-mvc-php-app:latest

            docker stop my-mvc-php-app nginx_server || true
            docker rm my-mvc-php-app nginx_server || true

            containers=$(docker ps -a --filter "publish=8000" -q)
            [ -n "$containers" ] && docker rm -f $containers || true

            pid=$(lsof -t -i :8000 || true)
            [ -n "$pid" ] && kill -9 $pid || true

            docker network inspect my-net >/dev/null 2>&1 || docker network create my-net

            docker run -d --name my-mvc-php-app \
              --network my-net \
              -e DB_HOST=${{ secrets.DB_HOST }} \
              -e DB_DATABASE=${{ secrets.DB_DATABASE }} \
              -e DB_USERNAME=${{ secrets.DB_USERNAME }} \
              -e DB_PASSWORD=${{ secrets.DB_PASSWORD }} \
              ${{ secrets.DOCKER_USERNAME }}/my-mvc-php-app:latest

            docker run -d --name nginx_server \
              --network my-net \
              -p 8000:80 \
              -v /home/ec2-user/shopping-cart/nginx/default.conf:/etc/nginx/conf.d/default.conf \
              -v /home/ec2-user/shopping-cart/public:/var/www/html \
              nginx

            sleep 5
            docker ps

            echo "\u2705 æˆåŠŸéƒ¨ç½² http://${{ secrets.AWS_EC2_HOST }}:8000"
            docker exec nginx_server grep fastcgi_pass /etc/nginx/conf.d/default.conf || echo "âš ï¸ Nginx æœªæ­£å¸¸å•Ÿå‹• or config éŒ¯èª¤"
