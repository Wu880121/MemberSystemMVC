              ${{ secrets.DOCKER_USERNAME }}/my-mvc-php-app:latest

            docker run -d --name nginx_server \
              --network my-net \
              -p 80:80 \
              -p 443:443 \
              -v /home/ec2-user/MemberSystemMVC/nginx/default.conf:/etc/nginx/conf.d/default.conf \
              -v /home/ec2-user/MemberSystemMVC/public:/var/www/html \    #é€™å€‹è·Ÿä¸‹é¢é‚£å€‹åœ¨ç”³è«‹æ†‘è­‰çš„æ™‚å€™è¦å…ˆè¨­ç½®ä¸¦ä¸Šå‚³
              -v /home/ec2-user/certbot/www:/var/www/certbot \  #é€™å€‹è·Ÿä¸Šé¢é‚£å€‹åœ¨ç”³è«‹æ†‘è­‰çš„æ™‚å€™è¦å…ˆè¨­ç½®ä¸¦ä¸Šå‚³
              -v /home/ec2-user/certbot/conf:/etc/letsencrypt \
              nginx

