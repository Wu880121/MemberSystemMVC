      - name: ğŸš¢ éƒ¨ç½² Docker åˆ° AWS EC2ï¼ˆä½¿ç”¨ --env-fileï¼‰
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.AWS_EC2_HOST }}
