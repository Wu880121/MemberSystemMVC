name: CI/CD Pipeline for PHP MVC + Nginx

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: âœ… Checkout æœ€æ–°ç¨‹å¼ç¢¼
        uses: actions/checkout@v3

      - name: ğŸ” SSH ç™»å…¥ EC2 ä¸¦æ¸¬è©¦
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.AWS_EC2_HOST }}
          username: ${{ secrets.AWS_EC2_USER }}
          key: ${{ secrets.AWS_EC2_PRIVATE_KEY }}
          script: echo "âœ… æˆåŠŸç™»å…¥ EC2"

      - name: ğŸ” è§£ç¢¼ SSH é‡‘é‘°
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.AWS_EC2_PRIVATE_KEY_BASE64 }}" | base64 -d > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.AWS_EC2_HOST }} >> ~/.ssh/known_hosts

      - name: ğŸ› ï¸ å»ºç«‹ certbot è³‡æ–™å¤¾ï¼ˆè‹¥ä¸å­˜åœ¨ï¼‰
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.AWS_EC2_HOST }}
          username: ${{ secrets.AWS_EC2_USER }}
          key: ${{ secrets.AWS_EC2_PRIVATE_KEY }}
          script: |
            mkdir -p /home/ec2-user/certbot/www
            mkdir -p /home/ec2-user/certbot/conf
      
      
      - name: ğŸ” è¨­å®šæ†‘è­‰è³‡æ–™å¤¾æ¬Šé™ï¼ˆfor Nginx æ›è¼‰ï¼‰
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.AWS_EC2_HOST }}
          username: ${{ secrets.AWS_EC2_USER }}
          key: ${{ secrets.AWS_EC2_PRIVATE_KEY }}
          script: |
            sudo chown -R ec2-user:ec2-user /home/ec2-user/certbot
            sudo chmod -R 755 /home/ec2-user/certbot/conf


      - name: ğŸ”¥ åˆªé™¤ EC2 ä¸ŠèˆŠçš„å°ˆæ¡ˆè³‡æ–™å¤¾
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.AWS_EC2_HOST }}
          username: ${{ secrets.AWS_EC2_USER }}
          key: ${{ secrets.AWS_EC2_PRIVATE_KEY }}
          script: |
            rm -rf /home/ec2-user/MemberSystemMVC

      - name: ğŸ“¦ å‚³é€å°ˆæ¡ˆæª”æ¡ˆåˆ° EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.AWS_EC2_HOST }}
          username: ${{ secrets.AWS_EC2_USER }}
          key: ${{ secrets.AWS_EC2_PRIVATE_KEY }}
          source: "."
          target: "/home/ec2-user/MemberSystemMVC"

      - name: ğŸ“ å»ºç«‹ .env æª”æ¡ˆ
        run: |
          rm -f .env
          echo "DB_HOST=${{ secrets.DB_HOST }}" >> .env
          echo "DB_PORT=${{ secrets.DB_PORT }}" >> .env
          echo "DB_DATABASE=${{ secrets.DB_DATABASE }}" >> .env
          echo "DB_USERNAME=${{ secrets.DB_USERNAME }}" >> .env
          echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> .env
          echo "JWT_ALGO=${{ secrets.JWT_ALGO }}" >> .env
          echo "SUPER_SECRET_KEY=${{ secrets.SUPER_SECRET_KEY }}" >> .env
          echo "PHP_MAILER=${{ secrets.PHP_MAILER }}" >> .env
          echo "CLIENT_ID=${{ secrets.CLIENT_ID }}" >> .env
          echo "REDIRECT_URI=${{ secrets.REDIRECT_URI }}" >> .env
          echo "CLIENT_SECRET=${{ secrets.CLIENT_SECRET }}" >> .env

      - name: ğŸ“¤ ä¸Šå‚³ .env åˆ° EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.AWS_EC2_HOST }}
          username: ${{ secrets.AWS_EC2_USER }}
          key: ${{ secrets.AWS_EC2_PRIVATE_KEY }}
          source: ".env"
          target: "/home/ec2-user/MemberSystemMVC"

      - name: ğŸ” Docker ç™»å…¥
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: ğŸš€ å»ºç«‹ä¸¦æ¨é€ Docker Image
        run: |
          docker build -t my-mvc-php-app .
          docker tag my-mvc-php-app ${{ secrets.DOCKER_USERNAME }}/my-mvc-php-app:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/my-mvc-php-app:latest

      - name: ğŸš¢ éƒ¨ç½² Docker åˆ° AWS EC2ï¼ˆPHP + Nginx + SSLï¼‰
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.AWS_EC2_HOST }}
          username: ${{ secrets.AWS_EC2_USER }}
          key: ${{ secrets.AWS_EC2_PRIVATE_KEY }}
          script: |
            sudo systemctl start docker
            echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
            docker pull ${{ secrets.DOCKER_USERNAME }}/my-mvc-php-app:latest

            docker stop my-mvc-php-app nginx_server || true
            docker rm my-mvc-php-app nginx_server || true

            docker network inspect my-net >/dev/null 2>&1 || docker network create my-net

            ls -l /home/ec2-user/MemberSystemMVC/nginx/default.conf || exit 1
            ls -l /home/ec2-user/certbot/conf/live/keepgoingpiggy.com/fullchain.pem || exit 1

            docker run -d --name my-mvc-php-app \
              --network my-net \
              --env-file /home/ec2-user/MemberSystemMVC/.env \
              ${{ secrets.DOCKER_USERNAME }}/my-mvc-php-app:latest

            docker run -d --name nginx_server \
              --network my-net \
              -p 80:80 \
              -p 443:443 \
              -v /home/ec2-user/MemberSystemMVC/nginx/default.conf:/etc/nginx/conf.d/default.conf \
              -v /home/ec2-user/MemberSystemMVC/public:/var/www/html \
              -v /home/ec2-user/certbot/www:/var/www/certbot \
              -v /home/ec2-user/certbot/conf:/etc/letsencrypt \
              nginx

            sleep 5
            docker ps
            docker exec nginx_server nginx -t || echo "âš ï¸ Nginx è¨­å®šæª”æœ‰éŒ¯èª¤"


      - name: ğŸ“… å®‰è£ SSL è‡ªå‹•çºŒæœŸæ’ç¨‹ï¼ˆcrontabï¼‰
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.AWS_EC2_HOST }}
          username: ${{ secrets.AWS_EC2_USER }}
          key: ${{ secrets.AWS_EC2_PRIVATE_KEY }}
          script: |
            echo '#!/bin/bash
            docker run --rm \
              -v /home/ec2-user/certbot/www:/var/www/certbot \
              -v /home/ec2-user/certbot/conf:/etc/letsencrypt \
              certbot/certbot renew --webroot --webroot-path=/var/www/certbot && docker restart nginx_server' > /home/ec2-user/certbot/renew_cert.sh

            chmod +x /home/ec2-user/certbot/renew_cert.sh

            (crontab -l 2>/dev/null; echo "0 3 * * 0 /home/ec2-user/certbot/renew_cert.sh >> /home/ec2-user/certbot/renew.log 2>&1") | crontab -
