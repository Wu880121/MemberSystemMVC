version: '3.8'

services:
  php:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: php_app
    restart: always
    working_dir: /var/www/html
    volumes:
      - D:/github:/var/www/html
    environment:
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_DATABASE=${DB_DATABASE}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - app_network

  nginx:
    image: nginx:latest
    container_name: nginx_server
    restart: always
    ports:
      - "8000:80"
    volumes:
      - D:/github:/var/www/html
      - ./nginx/default.local.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php
    networks:
      - app_network

networks:
  app_network:
    driver: bridge
